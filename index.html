<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="crud">
            <div class="head">
                <h2>PROMAN</h2>
                <p>product management system</p>
            </div>


            <div class="input">
               <input type="text" placeholder="title" id="title">

               <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
               </div>
               <input type="number" placeholder="count" id="count">
               <input type="text" placeholder="category" id="category">
               <button id="submit">create</button>               
            </div>


            <div class="output">
                <div class="searchBlock">
                    <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
                    <div class="btnSearch">
                        <button onclick="getSearchMode(this.id)" id="searchTitle">search by Title</button>
                        <button onclick="getSearchMode(this.id)" id="searchCategory">search by category</button>
                    </div>
                </div>
                <div id="deleteAll"></div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>

                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>

        <script src="script.js">
        </script>
</body>
</html>
